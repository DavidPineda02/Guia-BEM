<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de tareas</title>
        <link rel="stylesheet" href="listaTareas.css">
    </head>
    <body>
        <!-- Bloque principal: Contenedor de la lista de tareas -->
        <main class="task-list">
            <!-- Elemento: Título de la lista de tareas -->
            <h1 class="task-list__title">Tareas Pendientes</h1>

            <!-- Elemento: Lista no ordenada que contiene las tareas -->
            <ul class="task-list__list">
                <!-- Elemento: Ítem individual de la lista de tareas -->
                <li class="task-list__item">
                    <!-- Campo de entrada para marcar como completada -->
                    <input type="checkbox"> Deberes del Hogar
                    <!-- Elemento: Botón para eliminar la tarea -->
                    <button class="task-list__button button--delete">X</button>
                </li>

                <!-- Elemento: Ítem individual de la lista de tareas -->
                <li class="task-list__item">
                    <input type="checkbox"> Entrenar Basket
                    <button class="task-list__button button--delete">X</button>
                </li>

                <!-- Elemento: Ítem individual de la lista de tareas -->
                <li class="task-list__item">
                    <input type="checkbox"> Ir al Gym
                    <button class="task-list__button button--delete">X</button>
                </li>

                <!-- Elemento: Ítem individual de la lista de tareas -->
                <li class="task-list__item">
                    <input type="checkbox"> Partido de Basket
                    <button class="task-list__button button--delete">X</button>
                </li>

                <!-- Elemento: Ítem individual de la lista de tareas -->
                <li class="task-list__item">
                    <input type="checkbox"> Partido de Micro
                    <button class="task-list__button button--delete">X</button>
                </li>
            </ul>
        </main>
    </body>
</html>

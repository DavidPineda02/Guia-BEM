<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria Imagenes</title>
        <link rel="stylesheet" href="galeriaImagenes.css">
    </head>
    <body>
        <!-- Bloque principal: Contenedor de la galería -->
        <main class="gallery">
            <!-- Elemento: Título de la galería -->
            <h1 class="gallery__title">Galería Dragon Ball</h1>

            <!-- Elemento: Sección contenedora de las tarjetas -->
            <section class="gallery__cards">
                <!-- Tarjeta individual del personaje con modificador BEM -->
                <div class="gallery__card gallery__card--tien-shinhan">
                    <!-- Elemento: Imagen del personaje -->
                    <img src="imgs/14Dokkan.webp" alt="Tien Shinhan" class="gallery__image">
                    <!-- Elemento: Contenido textual de la tarjeta -->
                    <div class="gallery__content">
                        <!-- Elemento: Nombre del personaje -->
                        <h3 class="gallery__name">Tien Shinhan</h3>
                    </div>
                </div>

                <div class="gallery__card gallery__card--dokkan">
                    <img src="imgs/15Dokkan.webp" alt="Dokkan" class="gallery__image">
                    <div class="gallery__content">
                        <h3 class="gallery__name">Dokkan</h3>
                    </div>
                </div>

                <div class="gallery__card gallery__card--androide-17">
                    <img src="imgs/17_Artwork.webp" alt="Androide 17" class="gallery__image">
                    <div class="gallery__content">
                        <h3 class="gallery__name">Androide 17</h3>
                    </div>
                </div>

                <div class="gallery__card gallery__card--androide-19">
                    <img src="imgs/Android19.webp" alt="Androide 19" class="gallery__image">
                    <div class="gallery__content">
                        <h3 class="gallery__name">Androide 19</h3>
                    </div>
                </div>

                <div class="gallery__card gallery__card--androide-13">
                    <img src="imgs/Androide13normal.webp" alt="Androide 13" class="gallery__image">
                    <div class="gallery__content">
                        <h3 class="gallery__name">Androide 13</h3>
                    </div>
                </div>

                <div class="gallery__card gallery__card--androide-16">
                    <img src="imgs/Androide_16.webp" alt="Androide 16" class="gallery__image">
                    <div class="gallery__content">
                        <h3 class="gallery__name">Androide 16</h3>
                    </div>
                </div>

                <div class="gallery__card gallery__card--androide-18">
                    <img src="imgs/Androide_18_Artwork.webp" alt="Androide 18" class="gallery__image">
                    <div class="gallery__content">
                        <h3 class="gallery__name">Androide 18</h3>
                    </div>
                </div>

                <div class="gallery__card">
                    <img src="imgs/Arte_de_Dende_en_Super_Hero.webp" alt="Dende" class="gallery__image">
                    <div class="gallery__content">
                        <h3 class="gallery__name">Dende</h3>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product</title>
        <link rel="stylesheet" href="tarjeta.css">
    </head>
    <body>
        <!-- Bloque principal: Tarjeta de producto -->
        <div class="product-card">
            <!-- Elemento: Imagen del producto -->
            <div class="product-card__image">
                <!-- Imagen del producto con placeholder. Alt es importante para accesibilidad -->
                <img src="img/zapatosNike.jpg"  alt="Air Force One"/>
            </div>
            <!-- Elemento: Contenido principal de la tarjeta -->
            <div class="product-card__body">
                <!-- Elemento: Título del producto -->
                <h3 class="product-card__title">Air Force One</h3>
                <!-- Elemento: Descripción breve del producto -->
                <p class="product-card__description">Descripción corta del producto. Ideal para mostrar detalles importantes.</p>
                <!-- Elemento: Precio del producto -->
                <span class="product-card__price">$49.99</span>
            </div>
            <!-- Elemento: Footer de la tarjeta con botón de acción -->
            <div class="product-card__footer">
                <!-- Botón de acción: Agregar al carrito -->
                <button class="product-card__btn">Agregar al carrito</button>
            </div>
        </div>
    </body>
</html>
